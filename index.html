<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>cuteslider</title>
	<style>
		body {
			margin: 100px;
			background: #222;
		}
		.cuteslider-horizontal {
			width: 150px;
			height: 24px;
		}
		.cuteslider-vertical {
			width: 24px;
			height: 150px;
		}
	</style>
	<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
	<script src="//jquery-element.github.io/jquery-element-2.0.0.js"></script>
	<script src="//jquery-element.github.io/cuteslider-2.2.0.js"></script>
	<script>
	$( function() {
		$( "input" ).change( function() {
			console.log( "input: " + this.value );
		});
	});
	</script>
</head>
<body>

<input
	type="range"
	data-jquery-element="cuteslider"
	min="-10" value="0" max="10" step="2"
/>

<input
	type="range"
	data-jquery-element="cuteslider"
	data-cuteslider-vertical
	min="-10" value="0" max="10" step="2"
/>

</body>
</html>
